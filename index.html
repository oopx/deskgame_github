<head>
    <meta charset="UTF-8" />
    <title>BoardGame</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link rel="stylesheet" href="style_card.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src='event2.js'></script>

</head>

  <body >
    
    <div id="role1" class="item_left role">
        <h2>role1角色卡牌</h2> 
        <p>hp : {{hp}}</p>
        <p>exp : {{exp}}</p>
        <p>gun:{{gun}}</p>
        <p>sword:{{sword}} </p>
        <p>arrow:{{arrow}} </p>
        <!-- <button class="buttonTrap">佈置陷阱</button>
        <button class="buttonUnTrap">取消佈置陷阱</button> -->
        <button class="rest">休息</button>
        <button class="sacrifice">血祭</button>
        <button class="remove">移除</button>
        <button class="learn">學習</button>
        <button class="turn">換對手的回合</button>
        
    </div>
    <section class="memory-game"> 
        <div class="card" data-framework="1"></div>
        <div class="card" data-framework="2"></div>
        <div class="card" data-framework="3"></div>
        <div class="card" data-framework="4"></div>
        <div class="card" data-framework="5"></div>
        <div class="card" data-framework="6"></div>
        <div class="card" data-framework="7"></div>
        <div class="card" data-framework="8"></div>
        <div class="card" data-framework="9"></div>
        <div class="card" data-framework="10"></div>
        <div class="card" data-framework="11"></div>
        <div class="card" data-framework="12"></div>
        <div class="card" data-framework="13"></div>
        <div class="card" data-framework="14"></div>
        <div class="card" data-framework="15"></div>
        <div class="card" data-framework="16"></div>
        <div class="card" data-framework="17"></div>
        <div class="card" data-framework="18"></div>
        <div class="card" data-framework="19"></div>
        <div class="card" data-framework="20"></div>
        <div class="card" data-framework="21"></div>
        <div class="card" data-framework="22"></div>
        <div class="card" data-framework="23"></div>
        <div class="card" data-framework="24"></div>
        <div class="card" data-framework="25"></div>
    </section>
    <div id="role2" class="item_right role">
        <h2>role2角色卡牌</h2> 
         <p>hp : {{hp}}</p>
         <p>exp : {{exp}}</p>
         <p>gun:{{gun}}</p>
         <p>sword:{{sword}} </p>
         <p>arrow:{{arrow}} </p>
  
        
    </div>

             hp : {{hp}}

             arrow:{{arrow}} 
      
            
    </div> -->
