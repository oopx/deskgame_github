<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link rel="stylesheet" href="style_card.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    
</head>

  <body>
    <div class="contain ">
        <div id="card"  class="col-sm-2 ">
            <h2>card對方卡牌</h2> 
            <h1>attack : {{attack}}</h1>
            <h1>gun_short : {{gun_short}}</h1>
            <h1>sword_short:{{sword_short}}</h1>
            <h1>exp : {{exp}}</h1>
        </div>
        <div id="role" class="col-sm-2 ">
            <h2>role角色卡牌</h2> 
            <h1>hp : {{hp}}</h1>
            <h1>exp : {{exp}}</h1>
            <h1>gun:{{gun}}</h1>
            
        </div>
        <button id="cost">role扣血</button>
        <button id="attack">role被卡牌攻擊</button>
    </div>
  </body>
  <!-- vue要等網頁載完才執行 -->
  <script src='card.js'></script> 
  <script src='event.js'></script>
  </html>
